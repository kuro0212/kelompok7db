<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KELOMPOK 7</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
     <!-- NAVBAR -->

     <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="/">KELOMPOK 7</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="btn btn-primary button-spacing" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">
                  MENU
              </a>
            </li>
        </div>
      </div>
    </nav>

  <!-- akhir navabar -->

  <!-- offcanvas -->

  <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasExampleLabel">KELOMPOK 7</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
          <ul>
            <li><a href="/">HOME</a></li>
            <li><a href="/data_anggota">DATA ID ANGGOTA</a></li>
            <div class="dropdown">
              <ul class="dropdown-menu">
              </ul>
            </div>
          </ul>
      </div>
    </div>

  <!-- AKHIR offcanvas -->

    <!-- isi data -->

    <section id="data_karyawan" sty>
      <div class="container ">
        <br>
        <div class="caption">
          <div class="row">
            <div class="col-auto">
              <h2> DATA KARYAWAN </h2>
            </div>
            <div class="col-auto">
              <a class="btn btn-primary" href="/isianggota" role="button">TAMBAH DATA</a>
            </div>
          </div>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">ID ANGGOTA</th>
                <th scope="col">NAMA</th>
                <th scope="col">KELAS</th>
                <th scope="col">JABATAN</th>
                <th scope="col">ACTION</th>
              </tr>
            </thead>
            <tbody>
              {% for row in tbl_anggota %}

              <tr>
                <th scope="row">{{row.0}}</th>
                <td>{{row.1}}</td>
                <td>{{row.2}}</td>
                <td>{{row.3}}</td>
                <td>
                  <a href="/update2/{{row.0}}" class="btn btn-primary">Edit</a>
                  <a class="btn btn-danger" href="/delete/{{ row.0 }}" role="button">Delete</a>
                </td>
              </tr>

              {% endfor %}
            </tbody>
          </table>
        </div>
        </div>
        <br>
        
       
    </section>

    <!-- akhir isi data -->
  
    <!--jsscript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
